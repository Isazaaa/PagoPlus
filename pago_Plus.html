<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/PagoPlus/colilla.css" />
  <title>Pago de nomina</title>
</head>

<body>
  <header class="header-container" id="login-panel">
    <h2>BIENVENIDO USUARIO</h2>
    <img src="https://static.vecteezy.com/system/resources/thumbnails/000/550/980/small/user_icon_001.jpg" alt=""
      width="130">
    <button id="btnVerCalculo" class="btn">Calculo de pago de nomina</button>
    <div class="links">
      <a href="/PagoPlus/index.html">Cerrar Sesión</a>
    </div>
  </header>

  <div class="container" id="calculo" style="display: none;">
    <link rel="stylesheet" href="/PagoPlus/form.css">
    <div class="logo-container">
      <img src="/PagoPlus/pagoplus.png" alt="logo empresa" class="logo">
    </div>
    <h2>Ingrese los datos</h2>

    <form id="nominaForm">
      <label for="nombre">Nombre del empleado:</label>
      <input type="text" id="nombre" required>

      <label for="Horas">Horas trabajadas:</label>
      <input type="number" id="Horas" min="1" required>

      <label for="tarifa">Tarifa por hora:</label>
      <input type="number" id="tarifa" min="1" value="5500" required>

      <label for="salario">Salario:</label>
      <input type="text" id="salario" readonly>
      <br><br>
      <button id="btnVerNomina" class="btn">Ver colilla de pago</button>
    </form>
  </div>

  <div class="container" id="form-colilla" style="display: none">
    <div class="logo-container">
      <img src="/PagoPlus/pagoplus.png" alt="logo empresa" class="logo">
    </div>
    <h2>Colilla de pago</h2>
    <p>Nombre del empleado: <span id="nombreEmpleado"></span></p>
    <p>Horas trabajadas: <span id="horasTrabajadas"></span></p>
    <p>Salario Neto: <span id="salarioNeto"></span> COP</p>
    <p>Auxilio de transporte: <span id="auxilioTransporte"></span> COP</p>
    <p>Deducciones entidad salud: <span id="deduccionesSalud"></span> COP</p>
    <p>Deducciones entidad pensión: <span id="deduccionesPension"></span> COP</p>
    <p>Salario Total: <span id="salarioTotal"></span> COP</p>
  </div>

  <script src="/PagoPlus/script.js"></script>
</body>

</html>
