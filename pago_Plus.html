<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PagoPlus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body><br>

    <div class="logo-container">
        <img src="/pagoplus.png" alt="logo empresa" class="logo">
    </div>
    
    <h1>Pago de Nomina</h1>
    <form id="nominaForm">
        <label for="nombre">Nombre del empleado:</label>
        <input type="text" id="nombre" required><br><br>

        <label for="horas">Horas trabajadas:</label>
        <input type="number" id="horas" required><br><br>

        <label for="tarifa">Valor de la hora:</label>
        <input type="text" id="valor" required><br><br>

        <input type="submit" value="Calcular salario">
    </form>

    <br>
    <div id="resultado"> </div>

    <script src="/script.js"></script>
</body>

</html>
